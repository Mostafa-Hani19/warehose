<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - نظام إدارة الصيدلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex items-center justify-center py-8">
    
    <div class="w-full max-w-2xl mx-4">
        <!-- بطاقة التسجيل -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- العنوان -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-warehouse text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">تسجيل مدير مخزن</h1>
                <p class="text-gray-600 mt-2">سجل حسابك لإدارة المخزن والأدوية</p>
            </div>

            <!-- نموذج التسجيل -->
            <form id="registerForm" class="space-y-6">
                <!-- الاسم الكامل -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user ml-2"></i>الاسم الكامل
                    </label>
                    <input type="text" 
                           id="fullName" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="أدخل اسمك الكامل">
                </div>

                <!-- اسم المستخدم -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-at ml-2"></i>اسم المستخدم
                    </label>
                    <input type="text" 
                           id="username" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="أدخل اسم المستخدم">
                </div>

                <!-- البريد الإلكتروني -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope ml-2"></i>البريد الإلكتروني
                    </label>
                    <input type="email" 
                           id="email" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="أدخل بريدك الإلكتروني">
                </div>

                <!-- رقم الهاتف -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone ml-2"></i>رقم الهاتف
                    </label>
                    <input type="tel" 
                           id="phone" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="01XXXXXXXXX">
                </div>

                <!-- رقم الرخصة -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-card ml-2"></i>رقم الرخصة
                    </label>
                    <input type="text" 
                           id="licenseNumber" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="أدخل رقم رخصة المخزن">
                </div>

                <!-- المنطقة -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt ml-2"></i>المنطقة
                    </label>
                    <select id="region" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">اختر المنطقة</option>
                        <option value="القاهرة">القاهرة</option>
                        <option value="الجيزة">الجيزة</option>
                        <option value="الإسكندرية">الإسكندرية</option>
                        <option value="الدقهلية">الدقهلية</option>
                        <option value="الشرقية">الشرقية</option>
                        <option value="الغربية">الغربية</option>
                        <option value="القليوبية">القليوبية</option>
                        <option value="المنوفية">المنوفية</option>
                        <option value="البحيرة">البحيرة</option>
                        <option value="الإسماعيلية">الإسماعيلية</option>
                        <option value="أسيوط">أسيوط</option>
                        <option value="سوهاج">سوهاج</option>
                        <option value="قنا">قنا</option>
                        <option value="الأقصر">الأقصر</option>
                        <option value="أسوان">أسوان</option>
                    </select>
                </div>

                <!-- العنوان -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-location-dot ml-2"></i>عنوان المخزن
                    </label>
                    <textarea id="address" 
                              required
                              rows="2"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="أدخل عنوان المخزن بالتفصيل"></textarea>
                </div>

                <!-- كلمة المرور -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock ml-2"></i>كلمة المرور
                    </label>
                    <input type="password" 
                           id="password" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="أدخل كلمة المرور">
                </div>

                <!-- تأكيد كلمة المرور -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock ml-2"></i>تأكيد كلمة المرور
                    </label>
                    <input type="password" 
                           id="confirmPassword" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="أعد إدخال كلمة المرور">
                </div>

                <!-- رسالة الخطأ -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <!-- رسالة النجاح -->
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

                <!-- زر التسجيل -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-3 rounded-lg font-medium hover:from-green-700 hover:to-teal-700 transition-all duration-200 shadow-lg">
                    <i class="fas fa-user-plus ml-2"></i>
                    تسجيل مدير المخزن
                </button>
            </form>

            <!-- رابط تسجيل الدخول -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">لديك حساب بالفعل؟</p>
                <a href="login.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium inline-flex items-center mt-1">
                    <i class="fas fa-sign-in-alt ml-1"></i>
                    تسجيل الدخول
                </a>
            </div>
        </div>

        <!-- حقوق النشر -->
        <div class="text-center mt-6 text-white text-sm">
            <p>© 2024 نظام إدارة الصيدلية</p>
        </div>
    </div>

    <!-- ملفات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/supabase-integration.js"></script>
    <script src="js/database.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/password-migration.js"></script>
    <script src="js/loading-indicators.js"></script>
    <script src="js/form-validation.js"></script>
    <script>
        // تهيئة Supabase
        if (typeof initSupabaseClient === 'function') {
            initSupabaseClient();
        }
        
        // معالجة التسجيل
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const licenseNumber = document.getElementById('licenseNumber').value;
            const region = document.getElementById('region').value;
            const address = document.getElementById('address').value;
            
            const role = 'warehouse';
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitButton = this.querySelector('button[type="submit"]');
            
            // إظهار مؤشر التحميل على زر الإرسال
            if (typeof showButtonLoading === 'function' && submitButton) {
                showButtonLoading(submitButton, 'جاري إنشاء الحساب...');
            }
            
            // التحقق من كلمة المرور
            if (password !== confirmPassword) {
                errorDiv.textContent = 'كلمات المرور غير متطابقة';
                errorDiv.classList.remove('hidden');
                
                // إخفاء مؤشر التحميل
                if (typeof hideButtonLoading === 'function' && submitButton) {
                    hideButtonLoading(submitButton);
                }
                return;
            }
            
            const userData = {
                username: username,
                password: password,
                role: role,
                name: fullName,
                email: email,
                phone: phone
            };
            
            const warehouseData = {
                license_number: licenseNumber,
                region: region,
                address: address
            };
            
            let newUser = null;
            
            // إنشاء حساب في Supabase فقط
            if (typeof createUserSupabase === 'function') {
                newUser = await createUserSupabase(userData, warehouseData);
                
                if (!newUser) {
                    errorDiv.textContent = 'فشل إنشاء الحساب. حاول مرة أخرى.';
                    errorDiv.classList.remove('hidden');
                    
                    // إخفاء مؤشر التحميل
                    if (typeof hideButtonLoading === 'function' && submitButton) {
                        hideButtonLoading(submitButton);
                    }
                    return;
                }
            } else {
                errorDiv.textContent = 'دالة إنشاء المستخدم غير متاحة';
                errorDiv.classList.remove('hidden');
                
                // إخفاء مؤشر التحميل
                if (typeof hideButtonLoading === 'function' && submitButton) {
                    hideButtonLoading(submitButton);
                }
                return;
            }
            
            // إظهار رسالة النجاح
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.textContent = 'تم إنشاء الحساب بنجاح! حسابك في انتظار الموافقة...';
            
            // التحويل إلى صفحة انتظار الموافقة
            setTimeout(() => {
                window.location.replace('pending-approval.html');
            }, 2000);
        });

        // تحديد الصفحة - دائماً صفحة المخزن
        function getPageByRole(role) {
            return 'index.html';
        }
    </script>
</body>
</html>
